        show:
          on_help: ' &4/uland help &7-&e Show help menu.'
          on_help_json:
            hover_text: '&aClick to view help of Clans.'
            click_type: RUN_COMMAND
            click_action: /uland help
          on_success: '%tag% &aYou are seeing the help!'
          on_error: '%tag%&cError to show text.'
          raw_base_color: DARK_RED
        sound:
          on_help: ''
          on_success: ''
          on_error: ''
          extra:
            volume: 10
            pitch: 1
        title:
          on_help: ''
          on_success: ''
          on_error: ''
        actionbar:
          on_help: ''
          on_success: ''
          on_error: ''
      reload:
